<div>
  <mat-icon [matBadge]="produtos.length" matBadgeColor="primary">product</mat-icon>
</div>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card fxFlex="20" class="card-produto" *ngFor="let prod of produtos">
    <mat-card-header>
      <mat-card-title>{{prod.nome | titlecase}}</mat-card-title>
      <mat-card-subtitle *ngIf="prod.preco > 0">Pre√ßo: {{prod.preco}} - Categoria: {{prod.categoria}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{prod.descricao}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/editaproduto', prod.nome]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="excluir(prod)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
